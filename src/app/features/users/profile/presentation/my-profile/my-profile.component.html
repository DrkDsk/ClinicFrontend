<div class="w-full flex h-screen">
  <div class="lg:w-2/3 w-11/12 md:mx-auto">
    <div class="h-10/12 p-6 rounded-sm border border-surface-200 flex flex-col justify-between">

      <div class="space-y-5 text-2xl font-semibold">
        <p><span class="font-bold text-3xl">Nombre:</span> {{ user?.profile?.name }} </p>
        <p><span class="font-bold text-3xl">Número telefónico :</span> {{ user?.profile?.phone }}</p>
        <p><span class="font-bold text-3xl">Correo electrónico :</span> {{ user?.profile?.email }}</p>
      </div>

      <div class="flex justify-end">
        <app-medium-botton [title]="'Cerrar sesíon'" (click)="logout()"></app-medium-botton>
      </div>

    </div>
  </div>
</div>
