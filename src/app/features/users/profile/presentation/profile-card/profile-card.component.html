@if (profile) {
  <hr class="mb-4 mx-4 border-t border-0 border-surface"/>
  <a
    [routerLink]="AppPaths.profile"
    pRipple
    class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-color duration-150 transition-colors p-ripple">
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"/>
    <span class="font-bold">{{ profile?.name }}</span>
  </a>
}
